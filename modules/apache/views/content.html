<div class="header">
    <h1>
        Apache-Verwaltung
        <small id="status-badge" class="u2-badge"></small>
    </h1>
</div>

<div class="u2-grid">
    <div class="card">
        <button id="install" style="display: none;">Install</button>
        <button id="config">Konfiguration sicherstellen</button>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="restart">Restart</button>

        <a href="/files?file=%252F%252Fetc%252Fapache2%252Fapache2.conf">Main Config</a>        
    </div>
</div>

<div class="module-list card" style="margin-top:1rem">
    <u2-tabs>
        <h2>Trouble Shooting</h2>
        <div>
            <table id="troubleshootingTable">
                <tr>
                    <th>Status
                    <td><span id="statusCell" class="u2-badge">Loading...</span>
                <tr>
                    <th>Enabled
                        <small>(Apache wird beim Systemstart gestartet)</small>
                    <td><span id="enabledCell" class="u2-badge">Loading...</span>
                <tr>
                    <th>Configuration check
                    <td id="configCheckCell">Loading...
                <tr>
                    <th>Error Log
                    <td>
                        <div id="logFileCell">Loading...</div>
                        <a href="/log-browser?file=%2Fvar%2Flog%2Fapache2%2Ferror.log">mehr...</a>
                <tr>
                    <th>Access Log
                    <td>
                        <div id="accessLogCell">Loading...</div>
                        <a href="/log-browser?file=%2Fvar%2Flog%2Fapache2%2Faccess.log">mehr...</a>
            </table>
            <br><br>
            <button>reload (todo)</button>
            <button id="viewFullStatus">View Full Status</button><br>
        </div>
        <h2>Module</h2>
        <div class="u2-grid" id="moduleList" style="--u2-Items-width: 16rem; gap:.4em">Loading...</div>
    </u2-tabs>

</div></div>
