<div class="header">
  <h1>Datenbankserver</h1>
</div>

<u2-table sortable>
  <a href="#addServerModal">
    <button>
        <i class="mdi mdi-plus"></i>
        verbinden
    </button>
  </a>
  <table>
    <thead>
      <tr>
        <th>Host
        <th>Port
        <th>Typ
        <th>Version
        <th>Login
        <th>Datenbanken
        <th width="100">Aktionen
    <tbody id="serverList">
  </table>
</u2-table>

<dialog id="addServerModal" u2-navigable class="u2x-modal">
  <h2>Datenbankserver hinzuf√ºgen</h2>
  <form id="addServerForm">
    <label>
      Typ
      <select name="type" required>
        <option value="mysql">MySQL</option>
        <option value="postgresql">PostgreSQL</option>
      </select>
    </label>
    <label>
      Host
      <input name="host" required value="localhost">
    </label>
    <label>
      Port
      <input name="port" type="number" required value="3306">
    </label>
    <label>
      Admin Login
      <input name="admin_login" required>
    </label>
    <label>
      Admin Passwort
      <input name="admin_password" type="password">
    </label>
    <div class="-buttons">
      <button>Speichern</button>
    </div>
  </form>
</dialog>
