<div class="header">
    <h1>System Logs</h1>
</div>

<div class="u2-flex">
    <div class="card" style="grid-column: span 2">
        <h2>Log-Dateien</h2>
        <u2-table sortable>
            <table>
                <thead>
                    <tr>
                        <th>Name
                        <th>Pfad
                        <th>Größe
                        <th>Letzte Änderung
                <tbody id="files-list">
                    <tr><td colspan="4">Lade Logs...</td></tr>
                </tbody>
            </table>
        </u2-table>
    </div>

    <div class="card log-content-panel" style="flex:1 1 50rem;">
        <h2>Log-Inhalt</h2>
        <div class="toolbar">
            <input type="text" id="content-filter" placeholder="Inhalt filtern...">
            <select id="line-count">
                <option value="50">50 Zeilen
                <option value="100" selected>100 Zeilen
                <option value="500">500 Zeilen
                <option value="1000">1000 Zeilen
            </select>
            <button id="refresh-btn" title="Aktualisieren">
                <i class="mdi mdi-refresh"></i>
            </button>
        </div>
        <div id="log-content">Wähle eine Log-Datei aus</div>
    </div>
</div>

<style>
.toolbar {
    display: flex;
    gap: 0.5rem;
    margin-bottom: 1rem;
}
.toolbar input[type="text"] {
    flex: 1;
}

#log-content {
    height: 40rem;
    overflow: auto;
    background: #f9f9f9;
    font-size: 0.9em;
}

.log-entry {
    margin-bottom: 0.5em;
    padding: 0.5em;
    border-radius: 4px;
    border-left: 4px solid transparent;
}

.log-entry.error-level { border-left-color: #d32f2f; background: rgba(211, 47, 47, 0.05); }
.log-entry.warning-level { border-left-color: #f57c00; background: rgba(245, 124, 0, 0.05); }
.log-entry.info-level { border-left-color: #0288d1; background: rgba(2, 136, 209, 0.05); }
.log-entry.debug-level { border-left-color: #388e3c; background: rgba(56, 142, 60, 0.05); }

tr { cursor: pointer; }
tr.active { background: #e3f2fd; }
</style>
