<div class="header">
    <h1>System Logs</h1>
</div>

<div class="u2-flex">
    <div class="card" style="grid-column: span 2">
        <h2>Log-Dateien</h2>
        <u2-table sortable>
            <table>
                <thead>
                    <tr>
                        <th>Name
                        <th>Pfad
                        <th>Größe
                        <th>Letzte Änderung
                <tbody id="files-list">
                    <tr><td colspan="4">Lade Logs...</td></tr>
                </tbody>
            </table>
        </u2-table>
    </div>

    <div class="card log-content-panel" style="flex:1 1 50rem;">
        <h2>Log-Inhalt</h2>
        <div class="toolbar u2-flex">
            <input type="text" id="content-filter" placeholder="Inhalt filtern..." style="flex:1">
            <select id="line-count">
                <option value="50">50 Zeilen
                <option value="100" selected>100 Zeilen
                <option value="500">500 Zeilen
                <option value="1000">1000 Zeilen
            </select>
            <button id="refresh-btn" title="Aktualisieren">
                <i class="mdi mdi-refresh"></i>
            </button>
        </div>
        <div id="log-content">Wähle eine Log-Datei aus</div>
    </div>
</div>

<style>
#log-content {
    height: 40rem;
    overflow: auto;
    background: #f9f9f9;
    font-size: 0.9em;
}
.log-header {
    color: #999;
    font-size: 0.8em;
    margin-bottom: 0.3em;
}

tr { cursor: pointer; }
tr.active { background: #e3f2fd; }
</style>
