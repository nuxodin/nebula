<div class="header">
  <h1>Mein Profil</h1>
</div>

<div id="passwordChangedMessage" class="success-message" style="display: none; background: #ecfdf5; color: #059669; padding: 1rem; border-radius: 8px; margin-bottom: 1rem;">
  Ihr Passwort wurde erfolgreich geändert.
</div>

<div class="grid">
  <div class="card">
    <h2>Passwort ändern</h2>
    <form method="POST" action="/profile/password">
      <div class="form-group">
        <label for="currentPassword">Aktuelles Passwort</label>
        <input type="password" id="currentPassword" name="currentPassword" required>
      </div>
      <div class="form-group">
        <label for="newPassword">Neues Passwort</label>
        <input type="password" id="newPassword" name="newPassword" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Neues Passwort bestätigen</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      <div style="display: flex; gap: 1rem;">
        <button type="submit" class="btn">Passwort ändern</button>
      </div>
    </form>
  </div>

  <!-- Platz für zukünftige Profilfunktionen -->
  <div class="card">
    <h2>Profil-Informationen</h2>
    <table>
      <tr>
        <td><strong>Benutzername</strong></td>
        <td id="userLogin"></td>
      </tr>
      <tr>
        <td><strong>E-Mail</strong></td>
        <td id="userEmail"></td>
      </tr>
    </table>
  </div>
</div>
