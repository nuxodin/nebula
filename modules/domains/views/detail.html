<div class="header">
  <h1 id="pageTitle">Domain</h1>
</div>

<div class="domain-detail">
  <div class="u2-grid">
    <!-- Basis Informationen -->
    <div class="card">
      <h2>Basis Informationen</h2>
      <table>
        <tr>
          <td>Domain Name</td>
          <td id="domainName"></td>
        </tr>
        <tr>
          <td>Status</td>
          <td id="domainStatus"></td>
        </tr>
        <tr>
          <td>Besitzer</td>
          <td id="domainOwner"></td>
        </tr>
        <tr>
          <td>Erstellt am</td>
          <td id="domainCreated"></td>
        </tr>
      </table>
    </div>

    <!-- Hosting Informationen -->
    <div class="card">
      <h2>Hosting</h2>
      <table>
        <tr>
          <td>Server Typ</td>
          <td id="hostingType"></td>
        </tr>
        <tr>
          <td>IP Adresse</td>
          <td id="ipAddress"></td>
        </tr>
        <tr>
          <td>PHP Version</td>
          <td id="phpVersion"></td>
        </tr>
        <tr>
          <td>FTP Zugang</td>
          <td id="ftpUsername"></td>
        </tr>
      </table>
      <div style="margin-top: 1rem;">
        <a id="fileManagerLink" href="#" class="btn">
          <i class="mdi mdi-folder"></i> Dateien verwalten
        </a>
      </div>
    </div>

    <!-- Datenbanken -->
    <div class="card">
      <h2>Datenbanken</h2>
      <table>
        <tbody id="databasesList">
      </table>
    </div>

    <!-- E-Mail Konten -->
    <div class="card">
      <h2>E-Mail Konten</h2>
      <table>
        <tbody id="mailsList">
      </table>
    </div>
  </div>
</div>
