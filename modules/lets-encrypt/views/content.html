<div class="header">
    <h1>Let's Encrypt</h1>
</div>

<div class="u2-grid">

    <div class="card">
        <button id="setUp">
            <i class="mdi mdi-certificate"></i>
            Let's Encrypt einrichten
        </button>

    </div>

    <div class="card">
        <h2>Zertifikate Status</h2>
        <pre id="certStatus">Lädt...</pre>
    </div>

    <div class="card" style="grid-column: span 2;">
        <h2>SSL Zertifikate</h2>
        <table>
            <thead>
                <tr>
                    <th>Domain
                    <th>SSL Status
                    <th>Gültig bis
                    <th>Aktionen
            <tbody id="certList">
                <tr><td colspan="4">Lädt...</tr>
        </table>
    </div>
</div>
