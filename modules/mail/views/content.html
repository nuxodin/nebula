<div class="header">
  <h1>E-Mail Konten</h1>
</div>

<input type="text" id="mailSearch" placeholder="durchsuchen..." class="search-input">

<button onclick="showCreateMailModal()" class="btn">
  <i class="mdi mdi-plus"></i> hinzuf√ºgen
</button>

<u2-table sortable>
  <table>
    <thead>
      <tr>
        <th>E-Mail Adresse
        <th>Status
        <th>Domain
        <th width="33">Aktionen
    <tbody id="mailGrid">
  </table>
</u2-table>

<dialog id="createMailModal" class="u2x-modal">
  <form method="dialog">
    <h2>E-Mail Konto anlegen</h2>
    <label>
      Domain
      <select id="domainSelect" required></select>
    </label>
    <label>
      Lokaler Teil
      <input type="text" id="localPart" required>
    </label>
    <label>
      Passwort
      <input type="password" id="mailPassword" required>
    </label>
    <div class="-buttons">
      <button onclick="createMailAccount()">Erstellen</button>
      <button type="button" onclick="closeCreateMailModal()">Abbrechen</button>
    </div>
  </form>
</dialog>
